<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лабораторная работа №4</title>
</head>
<script>
function Open() {
var win = open("https://www.google.com/", width = 300, height = 300);
win.focus();
setTimeout(() => Close(), 5000);
function Close(){
win.close();
}

}
</script>
<body>
<button id="button1" onclick="Open()">Открыть окно</button>
</body>
</html>
